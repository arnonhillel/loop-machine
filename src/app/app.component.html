<div class="grid">
  <div *ngFor="let item of loopFiles">
    <div class="grid-item" [ngClass]="item.selected ? 'unselected' : 'selected'" (click)="selectItem(item.id)">
      {{item.name}}
    </div>
  </div>

</div>
<button class="btn btn-info" style="width: 100%; background-color: rgba(0, 47, 12, 1);" (click)="playSelected()">
  play
</button>
